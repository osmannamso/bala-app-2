
<div class="min-h-screen flex flex-col text-gray-800">
  <header class="bg-sky-500 text-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold">
      @if (viewMode() === 'learn' && selectedCategory()) {
        <button (click)="goBackToCategories()" class="hover:text-sky-200 transition-colors mr-4">&larr;</button>
        <span class="text-yellow-300">{{ selectedCategory()?.name }}</span>
      } @else {
        <span>Learning Soundboard</span>
      }
    </h1>
    <button (click)="toggleViewMode()" class="px-4 py-2 rounded-lg font-semibold text-sm transition-colors"
      [class]="viewMode() === 'learn' ? 'bg-yellow-400 hover:bg-yellow-500 text-gray-800' : 'bg-pink-500 hover:bg-pink-600 text-white'">
      {{ viewMode() === 'learn' ? 'Edit Content' : 'Go to Learning' }}
    </button>
  </header>

  <main class="flex-grow p-4 md:p-8">
    @if (isDbReady()) {
      @if (viewMode() === 'learn') {
        @if (!selectedCategory()) {
          <app-category-list (categorySelected)="selectCategory($event)"></app-category-list>
        } @else {
          <app-item-list [category]="selectedCategory()!"></app-item-list>
        }
      } @else {
        <app-admin-panel></app-admin-panel>
      }
    } @else {
      <div class="flex items-center justify-center h-full">
        <div class="text-center">
          <p class="text-2xl font-semibold text-gray-600">Loading Database...</p>
          <p class="text-gray-500">Please wait a moment.</p>
        </div>
      </div>
    }
  </main>
</div>
