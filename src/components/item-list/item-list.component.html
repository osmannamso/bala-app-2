
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
  @for (item of items(); track item.id) {
    <div (click)="playSound(item)" 
         class="bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer transform hover:scale-105 transition-transform duration-300 ease-in-out">
      <div class="aspect-square w-full bg-gray-200 flex items-center justify-center">
        <img [src]="item.picture" [alt]="item.name" class="w-full h-full object-cover">
      </div>
      <div class="p-4 text-center">
        <h3 class="text-xl md:text-2xl font-bold text-gray-800">{{ item.name }}</h3>
      </div>
    </div>
  } @empty {
    <p class="col-span-full text-center text-gray-500 text-xl mt-8">No items in this category yet!</p>
  }
</div>
