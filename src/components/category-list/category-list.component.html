
<div class="text-center mb-8">
  <h2 class="text-4xl font-bold text-sky-700">Choose a Category!</h2>
</div>
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
  @for (category of categories(); track category.id) {
    <div (click)="selectCategory(category)" 
         class="bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer transform hover:scale-105 transition-transform duration-300 ease-in-out">
      <div class="aspect-square w-full bg-gray-200 flex items-center justify-center">
        <img [src]="category.picture" [alt]="category.name" class="w-full h-full object-cover">
      </div>
      <div class="p-4 text-center">
        <h3 class="text-xl md:text-2xl font-bold text-gray-800">{{ category.name }}</h3>
      </div>
    </div>
  }
</div>
